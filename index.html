<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hoja de Vida</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="intro">
        <img src="foto.jpg" alt="Foto de Nombre Apellido">
        <h1>Nombre Apellido</h1>
        <h2>Profesión</h2>
      </div>
      <div class="social-icons">
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <section class="experience">
        <h2>Experiencia Laboral</h2>
        <div class="timeline">
          <div class="timeline-item">
            <div class="timeline-icon"><i class="fas fa-briefcase"></i></div>
            <div class="timeline-content">
              <h3>Nombre de la Empresa</h3>
              <p>Descripción del trabajo realizado.</p>
              <p class="timeline-date">Enero 2021 - Presente</p>
            </div>
          </div>
        </div>
      </section>
      <section class="education">
        <h2>Educación</h2>
        <div class="timeline">
          <div class="timeline-item">
            <div class="timeline-icon"><i class="fas fa-graduation-cap"></i></div>
            <div class="timeline-content">
              <h3>Institución Educativa</h3>
              <p>Título obtenido</p>
              <p class="timeline-date">Agosto 2015 - Julio 2019</p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
